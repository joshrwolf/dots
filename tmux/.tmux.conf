# --- Globals ---
prompt='󱝁 '

unbind C-b
set -g prefix C-s

set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:RGB"

set -g allow-passthrough on
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g cursor-style blinking-bar

set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g detach-on-destroy off
set -g focus-events on
set -g set-clipboard on      # use system clipboard

# very large history
set -g history-limit 10200

set -g base-index 1
setw -g pane-base-index 1
set -gs escape-time 0
set -g -q mouse on
setw -g mode-keys vi

# don't rename windows automatically
set -g renumber-windows on

# --- Bindings ---
# source .tmux.conf with r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

unbind %
unbind '"'
unbind l
unbind t
unbind c
unbind-key p

bind t new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# spawn cw worker via dispatch menu
bind c run-shell "$HOME/.cw/bin/cw-dispatch"

bind H previous-window
bind L next-window

# switch to previous session (like ctrl+6 in vim)
bind o switch-client -l

# switch between jj workspaces
# bind ';' run-shell "cd #{pane_current_path} && $HOME/.config/tmux/scripts/jj-workspace-switcher.sh"

# switch between git worktrees
bind ';' run-shell "cd #{pane_current_path} && $HOME/.config/tmux/scripts/git-worktree-switcher.sh"

# checkout PR to new worktree
bind '\' run-shell "cd #{pane_current_path} && $HOME/.config/tmux/scripts/pr-worktree-switcher.sh"

