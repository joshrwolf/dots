bind g run-shell "tmux switch-client -t gh-dash || tmux new-session -d -s gh-dash gh dash && tmux switch-client -t gh-dash"

# dev VMs
bind R run-shell "$HOME/.local/bin/devvm-connect"

bind p display-message -F "#{pane_current_path}"

# kill cw worker (worktree, branch, state, window)
bind k run-shell "$HOME/.cw/bin/cw-kill >/dev/null 2>&1"

# list/attach to cw workers
bind v run-shell "$HOME/.cw/bin/cw-workers"

