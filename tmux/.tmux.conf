set-option -g set-titles on
set-option -g set-titles-string "#S / #W"
set-option -gw pane-border-indicators 'colour'
set-option -g pane-border-lines single
setw -g window-status-format "#[fg=${theme_gray}]#I #{?#{e|>:#{window_panes},1}, #{pane_current_command},#W}"
setw -g window-status-current-format "#[fg=${thm_green},bold]#I #{#{?#{e|>:#{window_panes},1}, #{pane_current_command},#W}}"
# setw -g window-status-separator "#[fg=#565f89] ⏐ "
set -g pane-active-border-style "fg=${thm_green}"
# set -g pane-border-style "fg=#63697F,bg=default"
# set-hook -g -w pane-focus-in "set-option -Fw pane-border-status '#{?#{e|>:#{window_panes},1},top,off}'"
set -g pane-border-format '#{?pane_active,#[fg=green],#[fg=#{thm_fg dim}]}#($XDG_CONFIG_HOME/tmux/plugins/tmux-nerd-font-window-name/bin/tmux-nerd-font-window-name #{pane_current_command} #{window_panes})#{?window_zoomed_flag, #[fg=white]#{pane_index}/#{window_panes} ,} '

set -g popup-border-style "fg=#{thm_gray},bg=${thm_bg_dark}"
set -g popup-border-lines rounded

# set -g copy-mode-match-style "bg=#3d59a1"
# set -g copy-mode-current-match-style "fg=${thm_bg_dark},bg=${thm_yellow}"
# set -g mode-style "bg=${thm_selected}"

set -g status "on"
set -g status-style 'fg=white'
set -g status-position top 
set -g status-left-length 50
set -g status-left "#[fg=#{?client_prefix,${thm_yellow},${thm_fg}},bg=${thm_bg_dark}]#($HOME/.config/tmux/scripts/jj-status.sh #{pane_current_path} '#S')#[fg=${thm_fg},bg=default] ▸ " # session name or jj workspace
set -g status-right-length 100
set -g status-right "#[default]#($HOME/.config/tmux/scripts/jj-status-right.sh #{pane_current_path})"
set -g status-justify left
set -g status-interval 3

set -g message-style fg="${thm_blue}",bg="${thm_bg_dark}",align="centre"
set -g message-command-style fg="${thm_blue}",bg="${thm_gray}",align="centre"

# set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

